<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="contact-styles.css">
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <h1>Contact Me</h1>
        <p>Feel free to reach out with any questions or suggestions!</p>
    </header>

    <!-- Contact Form Section -->
    <section class="contact-form-section">
      <form action="https://formspree.io/f/xrbgepdb" method="POST" class="contact-form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
    
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
    
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>
    
        <button type="submit" class="submit-button">Send Message</button>
       </form>
    
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2024 My Anime World</p>
        <a href="main.html" class="back-button">Back to Mainpage</a>
    </footer>

</body>
</html>
